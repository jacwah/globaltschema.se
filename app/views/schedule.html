<div class="row">
  <div class="form-group col-md-6">
    <label>Schemanamn</label>
    <div class="id-editor" ng-controller="IdEditorCtrl as idEditor">
      <span class="schedule-id" ng-repeat="id in currentIds.get()">
        {{id}} <span class="glyphicon glyphicon-remove id-remove" ng-click="currentIds.remove(id)"></span>
      </span>
      <span>
        <input class="id-input" type="text" inputmode="verbatim" list="schedule-id-list" ng-model="idInput" ng-change="idEditor.inputChanged()" ng-trim="false" ng-keypress="idEditor.keyPressed($event)">
      </span>
    </div>
  </div>

  <div class="form-group col-md-6">
    <label>Vecka</label>
  </div>
</div>

<div class="row schedule-image-row">
  <img class="col-mid-9 img-responsive" ng-src="{{schedule.getUrl()}}" alt="Schema">
  <div class="col-mid-3">
    <label>Favoriter</label>
  </div>
</div>

<datalist id="schedule-id-list">
  <option ng-repeat="id in schedule.idSuggestions" value="{{id}}">
</datalist>
